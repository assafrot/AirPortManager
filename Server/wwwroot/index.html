<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/signalr/jquery.signalR-2.1.0.js"></script>
  <script>
    let connection = $.hubConnection("http://localhost:5000");
    let hub = connection.createHubProxy('/airport');

    connection.start().done(function () {
        let invoke = hub.invoke("Test");
        
        console.log(invoke);
        console.log("connected");
    });

  </script>
</body>
</html>
